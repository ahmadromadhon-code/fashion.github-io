<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FashionTrend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar admin-navbar">
        <div class="navbar-container">
            <a href="admin.html" class="logo">Fashion<span>Trend</span> Admin</a>
            <div class="admin-nav">
                <a href="index.html" class="btn btn-outline">Lihat Toko</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>
    
    <!-- Admin Content -->
    <div class="admin-container">
        <h1 class="admin-title">Kelola Produk</h1>
        
        <!-- Add Product Form -->
        <div class="admin-card">
            <h2>Tambah Produk Baru</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="productName">Nama Produk*</label>
                  <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                  <label for="productPrice">Harga*</label>
                  <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                  <label for="productImageUrl">URL Gambar (opsional)</label>
                  <input type="text" id="productImageUrl">
                  <p class="text-muted">Atau upload gambar dari perangkat:</p>
                  <input type="file" id="productImageFile" accept="image/*">
                </div>
                <div class="form-group">
                  <label>Ukuran Tersedia*</label>
                  <div class="size-checkboxes">
                    <label><input type="checkbox" name="size" value="S" checked> S</label>
                    <label><input type="checkbox" name="size" value="M" checked> M</label>
                    <label><input type="checkbox" name="size" value="L" checked> L</label>
                    <label><input type="checkbox" name="size" value="XL"> XL</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Produk</button>
              </form>
        </div>
        
        <!-- Products List -->
        <div class="admin-card">
            <h2>Daftar Produk</h2>
            <div class="admin-products" id="adminProducts">
                <!-- Produk akan dimuat via JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
